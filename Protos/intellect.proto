syntax = "proto3";

option csharp_namespace = "Intellectual";

package intellect;

service IntellectService {
	rpc CallToFriend (TableState) returns (CoordReply);
}

enum StatusCode
{
	SUCCESS = 0;
	ERROR = 1;
}

message TableState {
	repeated int32 values = 1;
	int32 size = 2;
	int32 state = 3;
	int32 move_count = 4;
}

message Coord {
	int32 row = 1;
	int32 col = 2;
}

message CoordReply {
	StatusCode status = 1;
	Coord cell_coord = 2;
}
